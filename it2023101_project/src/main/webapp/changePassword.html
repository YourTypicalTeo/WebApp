<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/passwordValidation.js" defer></script>
</head>
<body>
  <h2>Change Password</h2>

  <!-- Φόρμα αλλαγής κωδικού πρόσβασης -->
  <form id="changePassForm" method="post" action="changePassword">

    <!--όνομα χρήστη -->
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="uname" required />

    <!--τρέχοντα κωδικό -->
    <label for="oldpass">Current Password:</label>
    <input type="password" id="oldpass" name="oldpass" required />

    <!--νέο κωδικό -->
    <label for="newpass1">New Password:</label>
    <input type="password" id="newpass1" name="newpass1" required />

    <!-- Επιβεβαίωση νέου κωδικού -->
    <label for="newpass2">Confirm New Password:</label>
    <input type="password" id="newpass2" name="newpass2" required />

    <!-- Εμφάνιση σφαλμάτων από την πλευρά του πελάτη -->
    <div class="error" id="clientError"></div>

    <!-- Κουμπί υποβολής της φόρμας -->
    <input type="submit" value="Update Password" />
  </form>

  <!-- Εμφάνιση μηνύματος από τον διακομιστή-->
  <div id="serverMessage" style="margin-top: 1em; font-weight: bold;"></div>
</body>
</html>
